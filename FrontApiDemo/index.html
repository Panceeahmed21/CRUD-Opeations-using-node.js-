<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>CRUD</title>
</head>

<body>
    <div class="title text-center my-3">
        <h1>CRUD Operations With Node.js API</h1>
    </div>
    <div class="container border p-3 my-5 rounded shadow">

        <label for="productName">Product Name</label>
        <input class="form-control my-3" type="text" id="productName">
        <label for="productPrice">Product Price</label>
        <input class="form-control my-3" type="number" id="productPrice">
        <label for="productDesc">Product Description</label>
        <textarea class="form-control my-3" name="" id="productDesc" cols="30" rows="5"></textarea>
        <button id="add" class="btn ms-auto d-flex btn-primary" onclick="addProduct()">Add Product</button>
        <button id="update" class="btn btn-success" onclick="updateProduct()">Update Product</button>

        <div class="error d-none">
            <div class="error__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                    <path fill="#393a37"
                        d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
                    </path>
                </svg>
            </div>
            <div class="error__title" id="errorMessage" onclick=deleteProduct(5)></div>

        </div>
        <di class="success d-none py-2">

            <div class="error__title" id="successMessage"><span class="py-5 px-4">Product added successfully</span>
            </div>

    </div>
    <div class="container my-5">
        <table class="table text-center table-hover text-white">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
